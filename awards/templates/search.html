{%extends 'base.html'%} 
{% block content %}
<div class="container">

  <div class="row">
    {% if project%}
      <h2>Found {{ project|length }} of searched term {{message}}</h2>
    {% else %}
      <h2> Found 0 project for the search term {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if project %}
    {% for project in project %}
      <div class="col-sm-6 col-md-3">
          <h1>{{project.title}}</h1>
      </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
